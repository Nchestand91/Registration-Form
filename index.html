<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http=equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/all.css">
  <title>Registration Form</title>
</head>

<body>

  <div class="container">
    <div class="heading">Registration</div>
    <form class="" action="index.html" method="post">
      <div class="card-details">
        <div class="card-box">
          <span class="details">Full Name</span>
          <input type="text" name="Full Name" value="Full Name">
        </div>
        <div class="card-box">
          <span class="details">Username</span>
          <input type="text" name="Full Name" value="Username">
        </div>
        <div class="card-box">
          <span class="details">E-mail</span>
          <input type="email" name="email" value="E-mail">
        </div>
        <div class="card-box">
          <span class="details">Contact Number</span>
          <input type="tel" name="telNo" value="Contact Number">
        </div>
        <div class="card-box">
          <span class="details">Password</span>
          <input type="password" name="passwoed" value="Password">
        </div>
        <div class="card-box">
          <span class="details">Confirm Password</span>
          <input type="password" name="confirmpasswrod" value="Confirm Password">
        </div>
      </div>
      <div class="circal-form">
        <span class"circal-title">Gender</span>
        <div class="category">
          <input type="radio" name="Gender" value="">Male
          <input type="radio" name="Gender" value="">Female
          <input type="radio" name="Gender" value="">Other
        </div>
        <div class="button">
          <input type="submit" name="" value="Submit">
        </div>
      </div>
    </form>
  </div>
</body>

</html>
